<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      const l = window.location;

      console.log("homepage path",l.pathname.split('/homepage/').pop() || '');
      console.log("homepage redicrect",l.origin + '/?redirect=true');
      
      // Get the path after 'homepage' if it exists
      const path = l.pathname.split('/homepage/').pop() || '';
      
      // Store just the relative path without 'homepage'
      localStorage.setItem('originalPath', path);
      
      // Redirect to the root with the redirect flag
      window.location.replace(l.origin + '/?redirect=true');
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
